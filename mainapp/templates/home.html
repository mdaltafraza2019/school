<!DOCTYPE html>
{% load crispy_forms_tags %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
       <div class="row">
        <div class="col-lg-6">
            <form action="{% url 'searchcity'%}" class="form form-control w-50"  role="search" method="get">
                <select onchange="this.form.submit();"  name="city" id="" class="w-100">
                    <option value="" selected disabled>select city</option>
                    <option value="patna">patna</option>
                    <option value="bhagalpur">bhagalpur</option>
                    <option value="purnia">purnia</option>
                    <option value="katihar">katihar</option>
                </select>
                
            </form>
        </div>
       <div class="col-lg-6">
        <form class="d-flex justify-content-between  w-100" role="search" action="{% url 'search'%}" method="get" >
            <input class="form-control me-2 bg-danger-subtle p-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
       </div>
       </div>
        <div class="row">
           <div class="col-lg-4">
             <form class="form form-control " action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input  class="w-100" type="submit">
             </form>
           
           </div>
           <div class="col-lg-8">
            <table class="table">
                <tr>
                    <th>name</th>
                    <th>contact</th>
                    <th>email</th>
                    <th>city</th>
                    <th>action</th>
                </tr>
                {%for i in student%}
                <tr class="mb-2">
                <td>{{i.name}}</td>
                <td>{{i.contact}}</td>
                <td>{{i.email}}</td>
                <td>{{i.city}}</td>
                <td class="bg-danger   btn m-2 hover-dark"><a class="text-light btn" href="{%url 'delete' i.id%}">Delete</a></td>
                <td class="bg-success  text-light btn m-2 hover-dark"><a  class="text-light btn" href="{%url 'update' i.id%}">Update</a></td>
                </tr>
                
                {%endfor%}
            </table>
           </div>
        </div>
    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
